<div class="container">
    <div class="row mt-5">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">First name</th>
                      <th scope="col">Last name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let std of students">
                      
                      <td>{{std.sId}}</td>
                      <td>{{std.fName}}</td>
                      <td>{{std.lName}}</td>
                      <td>{{std.email}}</td>
                      <td>
                        <button style="margin: 10px"  type="button" class="btn btn-danger" (click)="delete(std)" >Delete</button>
                        <button   type="button" class="btn btn-success" >Edit</button>
                      </td>
                    </tr>
                    
                  </tbody>
            </table>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
